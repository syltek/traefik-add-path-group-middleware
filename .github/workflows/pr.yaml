name: Test Plugins

on:
  pull_request:
    branches:
      - main

jobs:

  test:
    runs-on: ubuntu-latest
    name: Test plugin
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: gofmt
        run: test -z "$(gofmt -l .)"

      - name: go vet
        run: go vet ./...

      - name: go mod tidy check
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: unit test
        run: go test ./...
